<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
</head>
<body>
<div class="container">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Resolution</th>
            <th>Size</th>
            <th>Creation time</th>
            <th>Image</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="image: ${images}">
            <td th:text="${image.index}">Name</td>
            <td th:text="${image.name}">Name</td>
            <td th:text="${image.resulution}">Resolution</td>
            <td th:text="${image.size}">Size</td>
            <td th:text="${image.created}">creationTime</td>
            <td><img th:src="${'/gallery/pic/'+image.index}" style="height: 80px;" /></td>
        </tr>
        </tbody>
    </table>

    <div id="feedback"></div>

    <form class="form-horizontal" id="delete-form">
        <div class="form-group form-group-lg">
            <label class="col-sm-2 control-label">ID to Delete:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="imageid"/>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" id="bth-delete"
                        class="btn btn-primary btn-lg">Delete
                </button>
            </div>
        </div>
    </form>


</div>

<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script type="text/javascript" src="js/main.js"></script>


</body>
</html>
